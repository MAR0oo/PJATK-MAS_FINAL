<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj Produkt</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Pasek menu -->
<nav class="navbar navbar-expand-lg" style="background-color: #394250;">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">SKLEP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="/shirts">Koszulki</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/administrator/panel">Panel Admina</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/administrator/logout">Witaj, <span th:text="${admin.imie}"></span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Główna treść strony -->
<div class="content-wrapper flex-grow-1 d-flex justify-content-center align-items-center">
  <form th:action="@{/administrator/panel/addproduct}" method="post" enctype="multipart/form-data" class="w-50">
    <div class="mb-3">
      <label for="name" class="form-label">Nazwa:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Cena:</label>
      <input type="number" step="0.01" id="price" name="price" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="availability" class="form-label">Dostępność:</label>
      <input type="number" id="availability" name="availability" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="brand" class="form-label">Marka:</label>
      <input type="text" id="brand" name="brand" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="model" class="form-label">Nazwa modelu:</label>
      <input type="text" id="model" name="model" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="color" class="form-label">Kolor:</label>
      <input type="text" id="color" name="color" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="material" class="form-label">Materiał:</label>
      <input type="text" id="material" name="material" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="size" class="form-label">Rozmiar:</label>
      <input type="text" id="size" name="size" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Zdjęcie:</label>
      <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary w-100" style="background-color: #394250; border-color: #394250;">Dodaj nowy produkt</button>
  </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-auto">
  <div class="container">
    <div class="row">
      <!-- Linki do regulaminu -->
      <div class="col-md-4">
        <h5>Regulaminy</h5>
        <ul class="list-unstyled">
          <li><a href="/regulamin-sklepu" class="text-white text-decoration-none">Regulamin sklepu</a></li>
          <li><a href="/regulamin-zwrotow" class="text-white text-decoration-none">Regulamin zwrotów</a></li>
        </ul>
      </div>
      <!-- Mapa -->
      <div class="col-md-4 text-center">
        <div class="map-image-container">
          <img src="/images/mapa.png" alt="Mapa Koszykowa 86, Warszawa" class="map-image">
        </div>
      </div>
      <!-- Kontakt -->
      <div class="col-md-4 text-end">
        <h5>Kontakt</h5>
        <p>+48 123 456 789</p>
        <p>Koszykowa 86, Warszawa</p>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
