<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administratora</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Pasek menu -->
<nav class="navbar navbar-expand-lg" style="background-color: #394250;">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">SKLEP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="/shirts">Koszulki</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/administrator/panel">Panel Admina</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/administrator/logout">Witaj, <span th:text="${admin.imie}"></span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="mb-4">Zamówienia do skompletowania</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Numer zamówienia</th>
      <th>Status</th>
      <th>Kwota całkowita</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td>
        <a th:href="@{/administrator/panel/orders/{id}(id=${order.ZamowienieId})}"
           th:text="${order.ZamowienieId}"></a>
      </td>
      <td th:text="${order.realizacja.czySkompletowane ? 'Skompletowane' : 'Nie skompletowane'}"></td>
      <td th:text="${order.cena} + ' zł'"></td>
    </tr>
    </tbody>
  </table>
</div>
<footer class="bg-dark text-white py-4 mt-auto">
  <div class="container">
    <div class="row">
      <!-- Linki do regulaminu -->
      <div class="col-md-4">
        <h5>Regulaminy</h5>
        <ul class="list-unstyled">
          <li><a href="/regulamin-sklepu" class="text-white text-decoration-none">Regulamin sklepu</a></li>
          <li><a href="/regulamin-zwrotow" class="text-white text-decoration-none">Regulamin zwrotów</a></li>
        </ul>
      </div>

      <!-- Mapa -->
      <div class="col-md-4 text-center">
        <div class="map-image-container">
          <img src="/images/mapa.png" alt="Mapa Koszykowa 86, Warszawa" class="map-image">
        </div>
      </div>

      <!-- Kontakt -->
      <div class="col-md-4 text-end">
        <h5>Kontakt</h5>
        <p>+48 123 456 789</p>
        <p>Koszykowa 86, Warszawa</p>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
