<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Pasek menu -->
<nav class="navbar navbar-expand-lg" style="background-color: #394250;">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">SKLEP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="/add-review">Dodaj opinie o sklepie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/shirts">Koszulki</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/cart">Koszyk</a>
        </li>
        <li class="nav-item" th:if="${loggedUser == null}">
          <a class="nav-link text-white" href="/login">Zaloguj się</a>
        </li>
        <li class="nav-item" th:if="${loggedUser != null}">
          <a class="nav-link text-white" href="/profil">Witaj, <span th:text="${loggedUser.imie}"></span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Główna treść strony -->
<div class="content-wrapper flex-grow-1 d-flex justify-content-center align-items-center">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">REJESTRACJA</h2>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>
    <form th:action="@{/register}" method="post">
      <div class="mb-3 row">
        <label for="login" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="login" name="login" placeholder="Wpisz swój login" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Hasło</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Wpisz swoje hasło" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="firstName" class="col-sm-2 col-form-label">Imię</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Wpisz swoje imię" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="lastName" class="col-sm-2 col-form-label">Nazwisko</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Wpisz swoje nazwisko" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Adres e-mail</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Wpisz swój e-mail" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="phone" class="col-sm-2 col-form-label">Numer telefonu</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Wpisz swój numer telefonu" pattern="\d+" required>
          <small class="text-muted">Numer telefonu powinien zawierać tylko cyfry.</small>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" style="background-color: #394250; border-color: #394250;">Zarejestruj się</button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-auto">
  <div class="container">
    <div class="row">
      <!-- Linki do regulaminu -->
      <div class="col-md-4">
        <h5>Regulaminy</h5>
        <ul class="list-unstyled">
          <li><a href="/regulamin-sklepu" class="text-white text-decoration-none">Regulamin sklepu</a></li>
          <li><a href="/regulamin-zwrotow" class="text-white text-decoration-none">Regulamin zwrotów</a></li>
        </ul>
      </div>
      <!-- Mapa -->
      <div class="col-md-4 text-center">
        <div class="map-image-container">
          <img src="/images/mapa.png" alt="Mapa Koszykowa 86, Warszawa" class="map-image">
        </div>
      </div>
      <!-- Kontakt -->
      <div class="col-md-4 text-end">
        <h5>Kontakt</h5>
        <p>+48 123 456 789</p>
        <p>Koszykowa 86, Warszawa</p>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
